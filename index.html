<html>
  <head>

    <style>
         a{
          padding: 20px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">

    const {Route, HashRouter, Link} = ReactRouterDOM

        function Nav(){
            return(
               <div className='Nav'>
                    <h2>Acme Products</h2>
                        <Link to='/'>Home</Link>
                        <Link to='/products'>Products</Link>
                        <Link to='/products/create'>Create A Product</Link>       
               </div>
            )
        }

        class Main extends React.Component{

            constructor(){
                super()
                this.state = {
                    data: []
                }
            }

            componentDidMount(){
                try{
                    const api = axios.get('/api/products');
                    const result = api.data;
                    this.setState({
                        data: result
                    });
                }
                catch(err){
                    console.log('there was an error fetching data from api')
                }
            }

            render(){
                return(
                    <HashRouter>
                        <Route exact path = '/' component={Nav}/>
                        <Route exact path = '/products' component={Nav}/>
                        <Route exact path = '/products/create' component={Nav}/>
                    </HashRouter>
                )
            }
        }
        



      const root = document.querySelector("#root");
      ReactDOM.render(<Main />, root);
    </script>
  </body>
</html>
